<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario con JavaScript</title>
</head>
<body>
    <form id='formulario'>
        Nombre: <input type="text" name='nombre' value='Arom'/>
        <br/>
        Apellido: <input type='text' name='apellido' value='GonBur'/>
        <br/>
    </form>
    <button onclick='mostrarValores()'>Mostrar</button>
    <div id='valores'></div> <!--para poder mostrar el texto de los elementos que se obtienen en el formulario-->
    
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            for(let elemento of formulario){
                texto += elemento.value + '<br/>';
            }
            //console.log(texto);
            document.getElementById('valores').innerHTML = texto;
            //document.getElementById- se recupera el div
        }
    </script>

</body>
</html>
